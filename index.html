<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição SENAI</title>
    <style>
       
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #06437c; 
            display: flex ;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

       
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            padding: 2.5em 3em;
        }


        h2 {
            text-align: center;
            color: black; 
            margin-top: 0;
            margin-bottom: 1.5em;
            font-size: 1.8em;
            font-weight: 600;
        }

       
        .form-group {
            margin-bottom: 1.5em;
        }

        
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #000000;
            font-weight: 600;
        }

        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 0.8em 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type= "tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #FF8C00; 
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.25); 
            outline: none; 
        }

        
        textarea {
            resize: vertical; 
            min-height: 100px;
        }

       
        .submit-button {
            width: 100%;
            padding: 0.9em;
            border: none;
            border-radius: 6px;
            background-color: #06437c; 
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .submit-button:hover {
            background-color: #0065fd; 
        }
        
        .submit-button:active {
            transform: scale(0.99); 
        }

    </style>
</head>
<body>

    <div class="form-container">
        
        <form action="#" method="post">
            <h2>Inscrição do SENAI</h2>

            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="curso">Curso desejado:</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecione...</option>
                    <option value="automacao">Técnico em Automação Industrial</option>
                    <option value="ds">Técnico em Desenvolvimento de Sistemas</option>
                    <option value="eletrotecnica">Técnico em Eletrotécnica</option>
                    <option value="logistica">Técnico em Logística</option>
                    <option value="mecatronica">Técnico em Mecatrônica</option>
                    <option value="seg_trabalho">Técnico em Segurança do Trabalho</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações(opcional):</label>
                <textarea id="observacoes" name="observacoes" rows="5" placeholder=""></textarea>
            </div>

            <div class="form-group" style="margin-bottom: 0;">
                <button type="submit" class="submit-button">Concluir Inscrição</button>
            </div>
            <br>
            <div class="form-group" style="margin-bottom: 0%;">
                <button type="submit" class="submit-button">Sou aluno</button>
            </div>
            

        </form>
    </div>

</body>
</html>
